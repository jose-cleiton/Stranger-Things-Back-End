on: pull_request 

jobs:
  eslint:
    runs-on: ubuntu-20.04
    steps:
        - name: Git
          uses: actions/checkout@v2


        - name: node
          uses: actions/setup-node@v1
          with:
            node-version: 12
        - name: instalar npm
          run: npm install
        - name: lint
          run: npx eslint .